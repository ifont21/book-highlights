<div class="highlighter__wrapper">
  <div class="highlighter__textarea-highlights">
    <app-radio-color-picker
      class="highlighter__color-picker"
      [colors]="colors"
      (selected)="getColorSelected($event)"
    ></app-radio-color-picker>

    <app-text-area-container
      class="highlighter__textarea"
      [colorHighlights]="selectedColor"
      (highlightSelections)="getSelectionHighlights($event)"
    ></app-text-area-container>
  </div>

  <h2 class="highlighter__highlights-title">Selected Highlights</h2>

  <div class="highlighter__highlights">
    <app-filter-color [colors]="colors" (selected)="getColorFilters($event)"></app-filter-color>

    <app-highlight-list [highlights]="currentHighlights" [filters]="colorFilters"></app-highlight-list>
  </div>
</div>
