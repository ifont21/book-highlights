<textarea
  class="app-text-area__tag"
  [appTextArea]="highLighterState"
  [appHighlighter]="colorHighlights"
  (selection)="onGettingHighlightsSelection($event)"
  (scrollTopPosition)="onGettingScrollTopTextArea($event)"
  [ngClass]="colorHighlights"
  placeholder="Copy or type text here"
  (input)="onTextAreaChange($event.target.value)"
></textarea>
